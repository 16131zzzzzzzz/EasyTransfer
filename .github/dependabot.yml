version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/client"
      - "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "WCY-dt"
    ignore:
      - dependency-type: "development"
    open-pull-requests-limit: 1
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "WCY-dt"
    open-pull-requests-limit: 1
